#include <texmf.conf>

#perl

my @objects;

my @unix = qw(AbstractField.pm AbstractNoad.pm AccentNoad.pm
              BinNoad.pm ChoiceNode.pm CloseNoad.pm EmptyField.pm
              Fields.pm FractionNoad.pm InnerNoad.pm LeftNoad.pm
              MathChar.pm MathCharField.pm MathList.pm
              MathTextCharField.pm OpNoad.pm OpenNoad.pm OrdNoad.pm
              OverNoad.pm PunctNoad.pm RadicalNoad.pm RelNoad.pm
              RightNoad.pm StyleNode.pm SubBoxField.pm
              SubMlistField.pm UnderNoad.pm VcenterNoad.pm);

if (ingroup('unix')) {
    for my $file (@unix) {
        push @objects, qq{
            file $file {
                source = $file;
                path   = $texmf_perl/TeX/Noad/$file;
                perms  = 444;
            }
        };
    }
}

return @objects;

#lrep
