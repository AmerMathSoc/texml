#include <texmf.conf>

#perl

my @objects;

my @unix = qw(BibItem.pm HTML.pm Parser.pm);

if (ingroup('unix')) {
    for my $file (@unix) {
        push @objects, qq{
            file $file {
                source = $file;
                path   = $texmf_perl/TeX/AMSrefs/$file;
                perms  = 444;
            }
        };
    }
}

return @objects;

#lrep
