#include <texmf.conf>

#perl

my @objects;

my @unix = qw(Entry.pm);

if (ingroup('unix')) {
    for my $file (@unix) {
        push @objects, qq{
            file $file {
                source = $file;
                path   = $texmf_perl/TeX/AMSrefs/BibItem/$file;
                perms  = 444;
            }
        };
    }
}

return @objects;

#lrep
