\ProvidesFile{achemso-bichaw.cfg}
  [2016/06/17 v3.10d achemso configuration: Biochemistry]
\setkeys{acs}{
  abbreviations = true,
  articletitle  = true,
  biblabel      = fullstop,
  biochem       = true,
  super         = false
}
\SectionNumbersOff
\def\acs@maketitle@extras@hook{%
  \par
  \acs@title@short@print
}
\g@addto@macro{\maketitle}{\newpage}
\def\acs@author@fnsymbol#1{%
  \ensuremath{%
    \ifcase #1 *\or
      \dagger\or
        \ddagger\or
          \S\or
            \parallel\or
              \perp\or
                \P\or
                  \|\or
                    \bot\or
                      \#\or
                        @\or
                          \triangle\or
                            \nabla\else
                              #1%
    \fi
  }%
}
\def\@maketitle@title@hook{%
  \ifnum\acs@footnote@cnt>\@ne
  \else
    \global\acs@footnote@cnt\@ne
  \fi
}
